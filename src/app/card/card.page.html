<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>Card</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Card</ion-title>
    </ion-toolbar>
  </ion-header>

  <ion-card>
    <ion-list>
      <ion-item detail="true" routerLink="/wifi">
        <ion-icon name="wifi-outline" slot="start"></ion-icon>
        <ion-label>
          Wi-Fi
        </ion-label>
      </ion-item>

      <ion-item detail="true" routerLink="/bluetooth">
        <ion-icon name="bluetooth-outline" slot="start"></ion-icon>
        <ion-label>
          Bluetooth
        </ion-label>
      </ion-item>

      <ion-item>
        <ion-icon name="call-outline" slot="start"></ion-icon>
        <ion-label>
          Bluetooth
        </ion-label>
      </ion-item>
    </ion-list>
  </ion-card>

  <ion-card>
    <ion-list>
      <ion-item>
        <ion-icon name="time-outline" slot="start"></ion-icon>
        <ion-label>
          Hora
        </ion-label>
      </ion-item>

      <ion-item>
        <ion-icon name="calendar-outline" slot="start"></ion-icon>
        <ion-label>
          Data
        </ion-label>
      </ion-item>
    </ion-list>
  </ion-card>

  <ion-card>
    <ion-list>
      <ion-item>
        <ion-icon name="settings-outline" slot="start"></ion-icon>
        <ion-label>
          Geral
        </ion-label>
      </ion-item>

      <ion-item>
        <ion-icon name="sunny-outline" slot="start"></ion-icon>
        <ion-label>
          Brilho
        </ion-label>
      </ion-item>

      <ion-item>
        <ion-icon name="people-outline" slot="start"></ion-icon>
        <ion-label>
          Contas
        </ion-label>
      </ion-item>

      <ion-item>
        <ion-icon name="battery-charging-outline" slot="start"></ion-icon>
        <ion-label>
          Bateria
        </ion-label>
      </ion-item>

      <ion-item>
        <ion-icon name="location-outline" slot="start"></ion-icon>
        <ion-label>
          Localização
        </ion-label>
      </ion-item>

      <ion-item>
        <ion-icon name="volume-high-outline" slot="start"></ion-icon>
        <ion-label>
          Volume
        </ion-label>
      </ion-item>

      <ion-item>
        <ion-icon name="shield-outline" slot="start"></ion-icon>
        <ion-label>
          Segurança
        </ion-label>
      </ion-item>
    </ion-list>
  </ion-card>

  <ion-card>
    <ion-list>
      <ion-item>
        <ion-icon name="information-circle-outline" slot="start"></ion-icon>
        Sobre o dispositivo
      </ion-item>
    </ion-list>
  </ion-card>


</ion-content>
