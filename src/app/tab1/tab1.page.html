<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>
      Home
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-item>
    <ion-label>
      Fluxo de caixa
    </ion-label>
  </ion-item>

  <ion-item>
    <ion-label> Entrada: R$ {{ (valorEntrada.toFixed(2).toString().replace('.', ',')) }}</ion-label>
  </ion-item>

  <ion-item>
    <ion-label> Sa√≠da: R$ {{ (valorSaida.toFixed(2).toString().replace('.', ',')) }}</ion-label>
  </ion-item>

  <ion-item color={{verificarCor()}}>
    <ion-label>
      Total em caixa: R$ {{ (totalCaixa.toFixed(2).toString().replace('.', ',')) }}
    </ion-label>
  </ion-item>

  <ion-button color="primary" (click)="adicionar()">
    Adicionar R$ 1,00
  </ion-button>

  <ion-button color="danger" (click)="retirar()">
    Retirar R$ 1,00
  </ion-button>


</ion-content>
