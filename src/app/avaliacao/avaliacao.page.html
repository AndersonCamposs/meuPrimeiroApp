<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>Média</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-item>
    <ion-label position="floating">Nota 1</ion-label>
    <ion-input type="number" [(ngModel)]="nota1"></ion-input>
  </ion-item>

  <ion-item>
    <ion-label position="floating">Nota 2</ion-label>
    <ion-input type="number" [(ngModel)]="nota2"></ion-input>
  </ion-item>

  <ion-item>
    <ion-label position="floating">Nota 3</ion-label>
    <ion-input type="number" [(ngModel)]="nota3"></ion-input>
  </ion-item>

  <ion-item>
    <ion-label position="floating">Nota 4</ion-label>
    <ion-input type="number" [(ngModel)]="nota4"></ion-input>
  </ion-item>

  <ion-item>
    <ion-label>Média: {{ media }}</ion-label>
  </ion-item>

  <ion-item color="{{ corSituacao }}">
    <ion-label>
      Situação: {{ situacao }}
    </ion-label>
  </ion-item>

  <ion-button color="primary" (click)="calcularNota()">
    Calcular
  </ion-button>
</ion-content>
